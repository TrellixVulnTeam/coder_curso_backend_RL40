<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega de clase 6</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      section {
        background: #f4f4f4;
        padding-top: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        gap: 3rem;
      }
      article h1 {
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: .5rem;
      }
      form input {
        min-height: 25px;
      }
      .button input {
        width: 100%;
        text-align: center;
        outline: none;
        background-color: green;
        color: white;
        padding: 6px 6px;
        border: none;
      
      }
      .cont-inp {
        display: flex;
        flex-direction: column;
        gap: .5rem;
      }
      .cont-inp label {
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h1>BIENVENIDO!</h1>
        </article>
        <article>
          <h1>Formulario de carga de producto</h1>
          <form action="http://localhost:8080/api/producto" method="post" enctype="multipart/form-data">
            <div class="cont-inp">
              <label for="title">Titulo</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="cont-inp">
              <label for="price">Precio</label>
              <input type="number" id="price" name="price" />
            </div>
            <div class="cont-inp">
              <label for="thumbnail">Imagen</label>
              <input type="file" id="thumbnail" name="thumbnail" />
            </div>
            <div role="button" aria-hidden class="button">
              <input type="submit" value="Agregar nuevo producto">
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
